<style>
    .parallax-banner {
        display: flex;
        justify-content: center;
        padding: 20px 0px;

        /* Adjust the height as needed */
    }

    .sticky-banner-top,
    .sticky-banner-bottom {
        position: fixed;
        width: 100%;
        justify-content: center;
        background-color: #f1f1f1;
        /* Replace with the desired background color */
        left: 0;
        transition: all 0.5s;
    }

    .sticky-banner-top {
        top: 4.25rem;
        z-index: 3;
        transform: translateY(0px);

    }

    .sticky-banner-top.collapsed {
        transform: translateY(-250px)
    }

    .sticky-banner-bottom {
        bottom: 0;
        z-index: 9999;
        transform: translateY(0px);
    }

    .sticky-banner-bottom.collapsed {
        transform: translateY(500px);
    }

    .button-bottom-close {
        position: absolute;
        bottom: auto !important;
        z-index: 99999999;
        top: -3rem;
        right: 0;
        width: 3rem;
        height: 3rem;
        cursor: pointer;
    }

    .mm_button_bottom {
        height: 1.3rem !important;
        position: absolute;
        width: 44px;
        right: 0;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0px 1px 1px 0px rgb(0 0 0 / 20%);
        color: #777;
        bottom: auto !important;
        top: -1.3rem;
        border-radius: 0px 0px 10px 10px;
        font-size: 0.9rem;
        font-family: verdana;
        transform: rotate(180deg);
    }

    .button-top-close {
        position: absolute;
        top: auto !important;
        z-index: 99999999;
        bottom: -3rem;
        right: 0;
        width: 5rem;
        height: 5rem;
    }

    .mm_button_top {
        height: 1.3rem !important;
        position: absolute;
        width: 44px;
        right: 0;
        left: auto;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0 1px 1px 0 rgb(0 0 0 / 20%) !important;
        color: #777;
        top: auto !important;
        bottom: -1.3rem;
        border-radius: 0 0 10px 10px !important;
        font-size: 17px;
        font-family: verdana;

    }
    .adfox_parallax  > div > div > div:nth-child(1) > div > div > div {
        transform: translateY(2.25rem) !important;
    }
</style>

    // Function to check if an element is completely hidden in the viewport
    function isElementHidden(element) {
        var rect = element.getBoundingClientRect();
        return (
            rect.bottom <= 5 ||
            rect.top >= window.innerHeight ||
            rect.right <= 5 ||
            rect.left >= window.innerWidth
        );
    }

    // Function to check if the parallax banner is completely hidden
    function isParallaxBannerHidden() {
        var parallaxBanner = document.querySelector('.parallax-banner');
        return isElementHidden(parallaxBanner);
    }

    function isArticleAboveScreen(articleElement) {
        const articleRect = articleElement.getBoundingClientRect();
        const screenBottom = window.innerHeight;

        // Check if the bottom of the article is above the screen bottom
        return articleRect.bottom < screenBottom;
    }

    // Function to collapse the element
    function collapseElement(elementToCollapse) {
        elementToCollapse.classList.add('collapsed') // You can use any other method to hide the element
    }

    function isArticleBelowScreenTop(articleElement) {
      const articleRect = articleElement.getBoundingClientRect();
      const screenTop = 0;
      return articleRect.top > screenTop;
    }

    // Function to handle scroll events
    function handleScroll() {

            if (window.pageYOffset > lastScrollPos) {
                // Scrolling down
                if (parallaxBannerReached && isArticleAboveScreen(articleElement) != true) {

                }

                }

                }
            } else {

                    stickyBannerTop.classList.remove('collapsed')
                    stickyBannerBottom.classList.add('collapsed')

                }
            }
        } else {
            // Parallax banner is partially or fully visible

            // Set the flag to indicate scrolling to parallax banner
            parallaxBannerReached = true;

            // Hide sticky banners initially
            stickyBannerTop.classList.add('collapsed');
            stickyBannerBottom.classList.add('collapsed');
        }

        // Remember the last scroll position
        lastScrollPos = window.pageYOffset;

    }
