<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Block</title>
  <style>
    /* Add some basic styling to the promo block */
    .promo-block {
      background-color: #fceae6;
      padding: 2rem;
      text-align: center;

    }
    .promo-logo {
      background: url(https://banners.adfox.ru/240215/adfox/2877627/b4b616300bc1882b078f155b36c7882f_Toobablack.png); /* Ставим тут картинку с лого */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 2rem;
      margin: 1rem auto;
      justify-content: center;
      display: flex;
      color: transparent;
    }
    .promo-block p {
      font-size: 1.21rem;
    }

    /* Style the CTA button */
    .cta-button {
      display: flex;
      padding: 10px 40px;
      width: fit-content;
      margin: 20px auto;
      justify-content: center;
      font-size: 1.21rem;
      font-weight: 400;
      text-decoration: none !important;
      color: #ffffff !important;
      background-color: #f74c25;
      border-radius: 3rem;
    }
  </style>
</head>
<body>

  <div class="promo-block">
    <h2 class="promo-logo">_</h2>
    <p>Благотворительное приложение Tooba помогает собирать пожертвования на адресную и системную помощь, включая онкологические случаи. Вместе мы можем дать Луке шанс снова научиться ходить после опухоли спинного мозга.</p>
    <a href="https://ads.adfox.ru/5024/goLink?p1=byvgb&p2=frfe&p5=sinbx&pr=RANDOM&puid1=&puid2=&puid3=&puid4=&puid5=&puid6=&puid7=&puid8=&puid9=&puid10=&puid11=&puid12=&puid13=&puid14=&puid15=&puid16=" target="_blank" class="cta-button">Помочь сейчас</a>
  </div>

</body>
</html>
