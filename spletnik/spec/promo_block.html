<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Block</title>
  <style>
    /* Add some basic styling to the promo block */
    .promo-block {
      background-color: #fceae6;
      padding: 2rem;
      text-align: center;

    }
    .promo-logo1 {
      background: url(https://banners.adfox.ru/240813/adfox/3147643/7324c0bd11593f9580488fbf64749b8e_dreamy1.png); /* Ставим тут картинку с лого */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 2rem;
      margin: 1rem auto;
      justify-content: center;
      display: flex;
      color: transparent;
    }
    .promo-block p {
      font-size: 1.21rem;
    }

    /* Style the CTA button */
    .cta-button {
      display: flex;
      padding: 10px 40px;
      width: fit-content;
      margin: 20px auto;
      justify-content: center;
      font-size: 1.21rem;
      font-weight: 400;
      text-decoration: none !important;
      color: #ffffff !important;
      background-color: #f74c25;
      border-radius: 3rem;
    }
  </style>
</head>
<body>

  <div class="promo-block">
    <h2 class="promo-logo1">_</h2>
    <p> Не упустите шанс приобрести Dreame X40 Ultra Complete по специальной цене 139 990 руб.</p>
    <a href="https://ads.adfox.ru/5024/goLink?p1=daubd&p2=frfe&p5=bbxqsb&pr=RANDOM&puid1=&puid2=&puid3=&puid4=&puid5=&puid6=&puid7=&puid8=&puid9=&puid10=&puid11=&puid12=&puid13=&puid14=&puid15=&puid16=" target="_blank" class="cta-button">Подробнее</a>
  </div>

</body>
</html>
