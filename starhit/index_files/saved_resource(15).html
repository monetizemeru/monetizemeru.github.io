  transition: all 500ms ease-in-out;
  max-width: 250px;

  min-width: 50px;
  min-height: 50px;
  right: 10px;

.external-container .logoContainer {

    height: 20vh;

  }

.player[data-animation_type='alpha'] .logoContainer {
  opacity: 0;
}

[data-animation_type='up']:not([data-logo_always_show='true']) .logoContainer {
  top: 0;
  -webkit-transform: translate(0, -100%);
     -moz-transform: translate(0, -100%);

          transform: translate(0, -100%);
}

.player:hover[data-animation_type='up'][data-progress_type='video']

  .logoContainer,
.player:hover[data-animation_type='up'][data-progress_type='none']

/** List Menu */
.menu-container {
  background-color: rgb(0, 0, 0, 0.6);
  cursor: pointer;
}

.menu-header {
  font-weight: 300;
  font-size: 10pt;
  line-height: 1;
  color: #fff;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  white-space: nowrap;
  display: inline-block;
  position: relative;
  width: 100%;
  cursor: pointer;
}

.menu-header {
  padding: 5px;
}

.menu-header:hover {
  background: rgba(255, 255, 255, 0.3);
}

.menu-header-icon {
  width: 16px;
  height: 16px;
  vertical-align: middle;
  display: none;
}

.menu-header-icon_out {
  -webkit-transform: rotate(-90deg);
     -moz-transform: rotate(-90deg);
      -ms-transform: rotate(-90deg);
          transform: rotate(-90deg);
}

.menu-header-icon_in {
  -webkit-transform: rotate(90deg);
     -moz-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
          transform: rotate(90deg);
}

.menu-header-value {
  margin-top: 3px;
}

.menu-content {
  margin-top: 0;
  margin-bottom: 0;
  padding-left: 0;
  overflow: hidden;
  max-height: 0;
  -webkit-transition: all 200ms ease-in-out;
  -moz-transition: all 200ms ease-in-out;
  transition: all 200ms ease-in-out;
}

.menu-content-item {
  font-weight: 300;
  font-size: 10pt;
  line-height: 1;
  color: #fff;
  position: relative;
  padding: 5px 10px;
  list-style-type: none;
}

.menu-content-item:not(:last-child) {
  margin-bottom: 5px;
}

.menu-content-item:hover {
  background: rgba(255, 255, 255, 0.3);
}

.menu-content-item_active {
  color: #7fcc4e;
}

.menu-controller {
  display: none;
}

.menu-controller:checked + .a > .menu-content,
.menu-open .menu-content {
  max-height: 300px;
}

.menu-controller + .a .menu-header-icon_in {
  display: inline-block;
}

.menu-controller:checked + .a .menu-header-icon_in,
.menu-open .menu-header-icon_in {
  display: none;
}

.menu-controller:checked + .a .menu-header-icon_out,
.menu-open .menu-header-icon_out {
  display: inline-block;
}

.menu-controller:checked + .a .menu-header-value,
.menu-open .menu-header-value {
  display: none;
}

.menu-controller:checked + .a .menu-header,
.menu-open .menu-header {
  border-bottom: 1px solid #fff;
}
