<style>
    .parallax-banner {
        width: 100%;
        border-radius: 0.5rem;

        /* Adjust the height as needed */
    }

    .sticky-banner-top,
    .sticky-banner-bottom {
        position: fixed;
        justify-content: center;
        background-color: #f7f7f7;
        /* Replace with the desired background color */
        transition: all 0.8s;
        margin: 0px !important;
    }

    .sticky-banner-top {
        top: 0rem;
        z-index: 3;
        transform: translateY(0px);
        background: none;

    }

    .sticky-banner-top.collapsed {
        transform: translateY(-250px)
    }


    .sticky-banner-bottom {
        bottom: 0;
        z-index: 9999;
        transform: translateY(0px);
        background: none;
    }

    .sticky-banner-bottom.collapsed {
        transform: translateY(500px);
    }

    .button-bottom-close {
        position: absolute;
        bottom: auto !important;
        z-index: 99999999;
        top: -3rem;
        right: 0;
        width: 5rem;
        height: 5rem;
        cursor: pointer;
    }

    .mm_button_bottom {
        position: absolute;
        padding: 0.2rem 0.6rem;
        right: 0.5rem;
        left: auto;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0 -1px 1px 0 rgb(0 0 0 / 20%) !important;
        color: #777;
        bottom: : auto !important;
        top: -1.2rem;
        border-radius: 10px 10px 0px 0px !important;
        font-size: 0.7rem;
        font-family: verdana;
        cursor: pointer;
    }

    .button-top-close {
        position: absolute;
        top: auto !important;
        z-index: 99999999;
        bottom: -3rem;
        right: 0;
        width: 5rem;
        height: 5rem;
        cursor: pointer;
    }

    .mm_button_top {
        position: absolute;
        padding: 0.2rem 0.6rem;
        right: 0.5rem;
        left: auto;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0 1px 1px 0 rgb(0 0 0 / 20%) !important;
        color: #777;
        top: auto !important;
        bottom: -1.2rem;
        border-radius: 0 0 10px 10px !important;
        font-size: 0.7rem;
        font-family: verdana;
        cursor: pointer;

    }
    .mm_marker_bottom{
        padding: 0rem 0.4rem;
        border: none;
        top: -1rem;
        line-height: initial;
        position: absolute;
        left: 0.5rem;
        font-size: 0.5rem;
        letter-spacing: 0.05rem;
        border-radius: 0.3rem 0.3rem 0 0 !important;
        height: 1rem;
        background: #ffffffde;
        width: fit-content;
        text-align: center;
        color: #989795;
        box-shadow: 1px 1px 1px 0px rgb(0 0 0 / 20%) !important;
    }
    .mm_marker_top{
        padding: 0rem 0.4rem;
        border: none;
        line-height: initial;
        position: absolute;
        left: 0.5rem;
        font-size: 0.5rem;
        letter-spacing: 0.05rem;
        border-radius: 0 0rem 0.3rem 0.3rem !important;
        height: 1rem;
        bottom: -1rem;
        background: #ffffffde;
        width: fit-content;
        text-align: center;
        color: #989795;
        box-shadow: 0px 1px 1px 0px rgb(0 0 0 / 20%) !important;
    }

    #sticky_b {
        contain: content;
        border-radius: 0.5rem 0.5rem 0 0
    }

    #sticky_t {
        contain: content;
        border-radius: 0px 0px 0.5rem 0.5rem;
    }
    .interscroller_banner > div > div > div:first-child {
      height: var(--banner-height) !important;
    }
    .interscroller_banner > div > div > div > div > div > div{
      height: var(--banner-height) !important;
    }
    .static_banner > div:first-child{
      height: var(--banner-height) !important;
    }
    .video_banner > div:first-child{
      height: var(--banner-height) !important;
    }

<div class="parallax-banner" style="%banner.user5%">
    <div id="p-banner-monetize-me" class="adfox_parallax"></div>
</div>
<script>

var randomId = Math.floor(Math.random() * 1000);
var parallax_id = "p-banner-monetize-me" + "_" + randomId
var nodes = document.querySelectorAll('[id^="matter-"]')
var first = nodes[0];
var article = nodes[nodes.length - 1]

  function changeDivContent(callback) {
    document.getElementById("p-banner-monetize-me").id = parallax_id;
    
    //Убираем отступ плейсхолдера
    //document.querySelector('.parallax-banner').parentElement.parentElement.style.padding = ''

    //Указываем элемент статьи
    //article = document.getElementById(parallax_id).parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement

    //Берем ширину контента
    width_sticky_banner = article.querySelector(".content-blocks").offsetWidth + "px"

    //Убираем отступ плейсхолдера
    document.getElementById(parallax_id).parentElement.parentElement.style.padding = ''

    document.getElementById(parallax_id).style.width = width_sticky_banner

    var banner_p_height = Math.round(document.getElementById(parallax_id).offsetWidth * 0.7)
    document.getElementById(parallax_id).style.setProperty('--banner-height', `${banner_p_height}px`);
    

    if (article.querySelectorAll('[id^=p-banner-monetize-me]').length <= 1) {

    var stickyBottom = document.createElement('div');
    var article_text = article.querySelector("div.relative.desktop-cols-3 > div:nth-child(2)")

    stickyBottom.classList.add('sticky-banner-bottom', 'collapsed');
    stickyBottom.setAttribute('id', 'sticky_bottom' + randomId);
    stickyBottom.innerHTML = '<div class="button-bottom-close"></div><button class="mm_button_bottom ">Закрыть</button><button class="mm_marker_bottom">РЕКЛАМА</button><div style="width: 100%;display: flex;justify-content: center;"><div id="sticky_b' + randomId + '"class="sticky_b"></div></div>';

    article_text.insertAdjacentElement('afterbegin', stickyBottom)
    article.querySelector(".sticky-banner-bottom").style.width = width_sticky_banner
  }
    callback();
  }

  function onContentChange() {
    //Передвигаем баннер в контент, если меньше 9 элементов
    var container_banner = document.getElementById(parallax_id).parentElement.parentElement
    var text_container = article.querySelector('.kind-common > div:nth-child(2)')

    if(article.querySelectorAll('.kind-common > div').length <= 3){
      text_container.style.margin = "20px 0"
      container_banner.style.marginLeft = "0px"
      text_container.parentNode.insertBefore(container_banner, text_container);
    }else{
      container_banner.style.marginLeft = "0px"
    }


    window.yaContextCb.push(() => {
        Ya.adfoxCode.create({
            ownerId: 1458764,
            containerId: parallax_id,
            onRender: function(){
                fetch('%banner.event7%')
                document.body.addEventListener('click', playOrPauseVideo);
                document.body.addEventListener('touchstart', playOrPauseVideo);

                function playOrPauseVideo() {
                  var videoElement = document.querySelector('.video_banner > div:first-child > div > div > video');

                  if (videoElement && videoElement.paused) {
                    videoElement.play();
                  }
                }
            },
            params: {%banner.user2%}
        })
    })

    window.yaContextCb.push(() => {
        Ya.adfoxCode.create({
            ownerId: 1458764,
            containerId: 'sticky_b' + randomId,
            onRender: function(){
                  fetch('%banner.event9%')
                },
            params: {%banner.user4%}
        })
    })
  }

  changeDivContent(onContentChange);

  function isElementHidden(element) {
      var rect = element.getBoundingClientRect();
      return (
          rect.bottom <= 5 ||
          rect.top >= window.innerHeight ||
          rect.right <= 5 ||
          rect.left >= window.innerWidth
      );
  }

  // Function to check if the parallax banner is completely hidden
  function isParallaxBannerHidden() {
      var parallaxBanner = document.getElementById(parallax_id);
      return isElementHidden(parallaxBanner);
  }

  function isArticleAboveScreen(articleElement) {
      const articleRect = articleElement.getBoundingClientRect();
      const screenBottom = window.innerHeight;

      // Check if the bottom of the article is above the screen bottom
      return articleRect.bottom < screenBottom;
  }

  // Function to collapse the element
  function collapseElement(elementToCollapse) {
      elementToCollapse.classList.add('collapsed') // You can use any other method to hide the element
  }

  function isArticleBelowScreenTop(articleElement) {
    const articleRect = articleElement.getBoundingClientRect();
    const screenTop = 0;
    return articleRect.top > screenTop;
  }

  // Function to handle scroll events
  function handleScroll() {
      
      var articleElement = article
      var parallaxBanner = document.getElementById(parallax_id);
      var stickyBannerBottom = articleElement.querySelector('.sticky-banner-bottom');
      //var stickyBannerTop = articleElement.querySelector('.sticky-banner-top');
      var elementToCollapse = articleElement.querySelector('.sticky-banner-bottom');
      
      var parallaxBannerHidden = isParallaxBannerHidden();

      // if (isElementHidden(document.querySelector('.Topline_topline__K_Puu'))){
      //     article.querySelector('.sticky-banner-top').style.top = "0px"
      // }else{
      //     article.querySelector('.sticky-banner-top').style.top = "57px"
      // }

      if (parallaxBannerHidden) {
          if (window.pageYOffset > lastScrollPos) {
              if (parallaxBannerReached && isArticleAboveScreen(articleElement) != true) {
                  stickyBannerBottom.classList.remove('collapsed')
              }
              if (isArticleAboveScreen(articleElement)){
                stickyBannerBottom.classList.add('collapsed')
              }
              if (parallaxBannerReached != true && isArticleBelowScreenTop(articleElement) != true){
                stickyBannerBottom.classList.remove('collapsed')
              }
          } else {
              if (parallaxBannerReached && isArticleAboveScreen(articleElement) != true && isArticleBelowScreenTop(articleElement) != true) {
                  stickyBannerBottom.classList.add('collapsed')
              }
              if (isArticleAboveScreen(articleElement) || isArticleBelowScreenTop(articleElement)){
                stickyBannerBottom.classList.add('collapsed')
              }
          }
      } else {
          parallaxBannerReached = true;
          stickyBannerBottom.classList.add('collapsed');
      }
      lastScrollPos = window.pageYOffset;
  }

  var parallaxBannerReached = false;

  var bottomButton = article.querySelector('.button-bottom-close');

  bottomButton.addEventListener('click', function() {
      article.querySelector('#sticky_bottom' + randomId).remove();
  });

  var lastScrollPos = 0;
  if (article.querySelectorAll('[id^=p-banner-monetize-me]').length <= 1){
    window.addEventListener('scroll', handleScroll);
  }
  

  var container = document.querySelector('#__next');

  // Create a MutationObserver instance
  var observer = new MutationObserver(function(mutationsList) {
      for (const mutation of mutationsList) {
          if (mutation.type === 'childList') {
              // Loop through added nodes and check if they are <div> elements
              for (const addedNode of mutation.addedNodes) {
                  if (addedNode instanceof HTMLElement && addedNode.tagName === 'DIV') {
                    window.removeEventListener('scroll', handleScroll)
                    if (document.querySelector("#sticky_top" + randomId)) {
                        document.querySelector("#sticky_top" + randomId).remove()
                        
                        console.log('Удаляем верхний')
                    }
                    if (document.querySelector("#sticky_bottom" + randomId)) {
                        document.querySelector("#sticky_bottom" + randomId).remove()

                        console.log('Удаляем нижний')
                    }
                  }
                }
              }
            }
          })
  observer.observe(container, { childList: true });


</script>
