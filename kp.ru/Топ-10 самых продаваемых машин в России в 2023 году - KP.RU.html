"article"],"author":[{"@class":11,"@context":"person","@id":2832,"description":"Видимо, не зря мама в детстве называла меня Плюшкиным. Деньги я предпочитал копить, а не тратить на всякие глупости вроде игрушек и сладостей. Как-то раз в первом классе я обменял гоночную машинку на \"настоящий бриллиант\". Сосед-третьеклассник надул меня, продав мне под видом алмаза стекляшку из люстры... К началу 90-х я накопил, продавая пойманную дедушкой рыбу, 120 рублей. На эти деньги вполне можно было купить хороший велосипед, если бы не гиперинфляция... Надо ли объяснять, почему я после этого живо заинтересовался экономикой и политикой?! Как ни странно, даже после такой неудачи копить я не переставал никогда. Даже когда подрабатывал в студенческие годы, получая 800 рублей в месяц. Только теперь все свои сбережения я храню по-умному. То есть в разных валютах на банковских депозитах, в паевых инвестиционных фондах и в акциях крупнейших российских компаний. И активно делюсь советами о том, как экономить и правильно инвестировать свои деньги, с читателями КП и слушателями Радио\"Комсомольской правды\" - 97.2 FM (программа \"Личные деньги\").","familyName":"БЕЛЯКОВ","givenName":"Евгений","homepage":"kp","image":{"@class":3,"@context":"photo","@id":2697035,"url":"/share/i/3/2697035/"},"issue":"author","jobTitle":"Обозреватель отдела экономики","meta":[{"name":"geo","value":0}],"name":"Евгений БЕЛЯКОВ","scale":"daily","social":{"facebook":"https://www.facebook.com/evgeny.belyakov.3/","telegram":"https://t.me/dd_money","twitter":"https://twitter.com/evgenibelyakov"},"subscribe":"pl85191"}],"childs":[{"@class":12,"@context":"photo","@id":13403826,"@type":"cover","author":{"@class":11,"@context":"person","@id":1072,"familyName":"БРУШКО","givenName":"Дмитрий","homepage":"kp","issue":"author","meta":[{"name":"geo","value":3}],"name":"Дмитрий БРУШКО","scale":"daily","social":{"telegram":"https://t.me/kpbel"}},"meta":[{"name":"width","value":1200},{"name":"height","value":800},{"name":"ratio","value":1.5}],"ru":{"hashtags":["россиянин","предпочтение","китаец","авто"],"stats":{"noun":4,"text":73,"words":12},"title":"Россияне все чаще отдают предпочтение отоечественным авто или \"китайцам\"."},"url":"/share/i/12/13403826/"},{"@context":"header","level":1,"meta":[{"name":"type","value":"headline"}],"ru":{"entities":[{"@context":"mention","class":"geo","indices":[33,39],"text":"россия"}],"hashtags":["машина","россия","топ","год"],"stats":{"noun":4,"text":51,"words":10},"text":"Топ-10 самых продаваемых машин в России в 2023 году"}},{"@context":"header","level":2,"meta":[{"name":"type","value":"description"}],"ru":{"hashtags":["автопарк","год","автоэксперт"],"stats":{"noun":3,"text":62,"words":9},"text":"Автоэксперт Моржаретто: Российский автопарк постарел до 15 лет"}},{"@context":"paragraph","ru":{"entities":[{"@context":"mention","class":"geo","indices":[13,19],"text":"россия"},{"@context":"link","indices":[81,108],"text":"данные агентства «Автостат»","url":"https://www.autostat.ru/press-releases/55792"},{"@context":"mention","class":"geo","indices":[220,225],"text":"китай"}],"hashtags":["десятка","сентябрь","представитель","лада","доля","китай","автостат","россия","автомобиль","агентство","марка","варяг","машина","тысяча"],"stats":{"noun":14,"text":313,"words":62},"text":"В сентябре в России было продано более 110 тысяч новых легковых автомобилей. Это данные агентства «Автостат». При этом каждая третья проданная машина — это «Лада». В десятке самых продаваемых марок — семь представителей Китая. А совокупная доля единственных недружественных «варягов» (Kia и Toyota) упала ниже 5%."}},{"@context":"paragraph","ru":{"hashtags":["продажа","сентябрь","мобилизация","база","месяц","сравнение","покупка","эквилибристика","раз","год","прошлое","объём","половина","машина"],"stats":{"noun":19,"text":362,"words":67},"text":"Общий объем продаж вырос в два с половиной раза, по сравнению с прошлым сентябрем. Но это лишь статистическая эквилибристика. Во-первых, потому что в 2022 году была низкая база. Продажи машин упали на 60%. Во-вторых, потому что в сентябре прошлого года была объявлена частичная мобилизация. И мало кто решался совершать крупные покупки во второй половине месяца."}},{"@context":"paragraph","ru":{"entities":[{"@context":"accent","class":"strong","indices":[253,269],"text":"Игорь Моржаретто"}],"hashtags":["продажа","дно","миллион","месяц","рост","август","год","автоэксперт","уровень","машина","игорь","рынок","тысяча"],"stats":{"noun":15,"text":270,"words":56},"text":"- Корректнее сравнивать с августом этого года. Здесь у нас рост всего на 1%. Но рынок нащупал некое дно. И продажи идут стабильно — примерно по 100 тысяч машин в месяц. В этом году выйдем на уровень около миллиона проданных машин, - говорит автоэксперт Игорь Моржаретто."}},{"@context":"paragraph","ru":{"hashtags":["сбор","число","автовладелец","итог","ослабление","рубль","кредит","покупатель","повышение","машина","рынок","начало","рост","слово","конец","энтузиазм","фактор","год","цена","ставка","роль"],"stats":{"noun":26,"text":493,"words":89},"text":"По его словам, рост рынка сдерживается высокими ценами. С начала года новые машины подорожали примерно на 20%. Сыграли свою роль два фактора: повышение утилизационного сбора и ослабление рубля. В итоге до конца года машины могут подорожать еще на 5 — 10%. Это сокращает число потенциальных покупателей, которые могут позволить себе новые машины. Да и рост ставок по кредитам тоже не прибавляет энтузиазма автовладельцам. Многие из них решают не обновлять машину, а продолжают ездить на старой."}},{"@context":"paragraph","ru":{"entities":[{"@context":"mention","class":"abbr","indices":[230,233],"text":"млн"}],"hashtags":["обновление","млн","возраст","парк","автопарк","год","существование","машина","игорь","рынок"],"stats":{"noun":13,"text":276,"words":56},"text":"- Наш парк быстро стареет. Средний возраст машин еще недавно был 11, а сейчас уже - 15 лет. И этот возраст продолжает расти. Потому что для нормального существования нашего рынка и обновления автопарка нужно продавать хотя бы 1,5 млн машин в год, - объясняет Игорь Моржаретто."}},{"@context":"paragraph","ru":{"hashtags":["сбор","число","стоимость","модель","помощь","производство","автомобиль","импорт","страна"],"stats":{"noun":9,"text":221,"words":32},"text":"При этом производство внутри страны увеличивается очень медленно, а с помощью одного импорта снизить среднюю стоимость автомобиля не получится. Ввозить дешевые модели из-за большого числа государственных сборов невыгодно."}},{"@class":4,"@context":"photo","@id":2661788,"@type":["internal"],"author":{"@class":11,"@context":"person","@id":833783,"familyName":"ОРЛОВ","givenName":"Дмитрий","homepage":"kp","issue":"author","meta":[{"name":"geo","value":30}],"name":"Дмитрий ОРЛОВ","scale":"daily"},"meta":[{"name":"width","value":1080},{"name":"height","value":1130},{"name":"ratio","value":0.9557522123893806}],"ru":{"description":"Дмитрий ОРЛОВ","entities":[{"@context":"mention","class":"surn","indices":[8,13],"text":"орлов"}],"hashtags":["орлов","дмитрий"],"stats":{"noun":2,"text":21,"words":3},"title":"no_title"},"url":"/share/i/4/2661788/"},{"@class":54,"@context":"quote","@id":946327,"@tag":["video","interesting"],"@type":["audio"],"audio":{"@class":"radiokp","@context":"audio","@id":"5ae5baab-38f4-4f75-8052-d06d1a4ce186","meta":[{"name":"src","value":"https://radiokp.ru/player/712365/kp.ru"},{"name":"track","value":""},{"name":"album","value":""},{"name":"height","value":180}],"url":"https://api.mave.digital/storage/podcasts/0df13c36-ed0f-4a97-bd45-d2259b688d1c/episodes/5ae5baab-38f4-4f75-8052-d06d1a4ce186.mp3?utm_source=radiokp.ru-feed-kp.ru&utm_medium=feeds&utm_campaign=podcast-kp.ru"},"ru":{"description":"Студия подкастов Радио «Комсомольская правда»","title":"Водителям придется раскошелиться: полисы ОСАГО подорожали на 20%"}},{"@context":"paragraph","@type":"incut","ru":{"entities":[{"@context":"accent","class":"strong","indices":[0,14],"text":"СЛУШАЙТЕ ТАКЖЕ           </script><script data-rh="true" type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","mainEntityOfPage":"https://www.kp.ru/daily/27564/4832796/","headline":"Топ-10 самых продаваемых машин в России в 2023 году","datePublished":"2023-10-04T19:10:00+03:00","dateModified":"2023-10-11T10:38:33+03:00","description":"Автоэксперт Моржаретто: Российский автопарк постарел до 15 лет","alternateName":"Топ-10 самых продаваемых машин в России в 2023 году","articleBody":"В сентябре в России было продано более 110 тысяч новых легковых автомобилей. Это данные агентства «Автостат». При этом каждая третья проданная машина — это «Лада». В десятке самых продаваемых марок — семь представителей Китая. А совокупная доля единственных недружественных «варягов» (Kia и Toyota) упала ниже 5%. Общий объем продаж вырос в два с половиной раза, по сравнению с прошлым сентябрем. Но это лишь статистическая эквилибристика. Во-первых, потому что в 2022 году была низкая база. Продажи машин упали на 60%. Во-вторых, потому что в сентябре прошлого года была объявлена частичная мобилизация. И мало кто решался совершать крупные покупки во второй половине месяца. - Корректнее сравнивать с августом этого года. Здесь у нас рост всего на 1%. Но рынок нащупал некое дно. И продажи идут стабильно — примерно по 100 тысяч машин в месяц. В этом году выйдем на уровень около миллиона проданных машин, - говорит автоэксперт Игорь Моржаретто. По его словам, рост рынка сдерживается высокими ценами. С начала года новые машины подорожали примерно на 20%. Сыграли свою роль два фактора: повышение утилизационного сбора и ослабление рубля. В итоге до конца года машины могут подорожать еще на 5 — 10%. Это сокращает число потенциальных покупателей, которые могут позволить себе новые машины. Да и рост ставок по кредитам тоже не прибавляет энтузиазма автовладельцам. Многие из них решают не обновлять машину, а продолжают ездить на старой. - Наш парк быстро стареет. Средний возраст машин еще недавно был 11, а сейчас уже - 15 лет. И этот возраст продолжает расти. Потому что для нормального существования нашего рынка и обновления автопарка нужно продавать хотя бы 1,5 млн машин в год, - объясняет Игорь Моржаретто. При этом производство внутри страны увеличивается очень медленно, а с помощью одного импорта снизить среднюю стоимость автомобиля не получится. Ввозить дешевые модели из-за большого числа государственных сборов невыгодно. СЛУШАЙТЕ ТАКЖЕ АвтоВАЗ и «Москвич» попали под санкции США: чем это грозит российскому автопрому (подробнее) ","articleSection":"Экономика","author":[{"@type":"Person","name":"Евгений БЕЛЯКОВ","url":"https://www.kp.ru/daily/author/2832"}],"genre":"news","keywords":"машина, год, рынок, сентябрь, китай, россия, автомобиль, тысяча, продажа, месяц, рост, игорь, сбор, число, млн, автоваз, сша, десятка, представитель, лада, доля, автостат, агентство, марка, варяг, мобилизация, база, сравнение, покупка, эквилибристика, раз, прошлое, объём, половина, дно, миллион, август, автоэксперт, уровень, автовладелец, итог, ослабление, рубль, кредит, покупатель, повышение, начало, слово, конец, энтузиазм, фактор, цена, ставка, роль, обновление, возраст, парк, автопарк, существование, стоимость, модель, помощь, производство, импорт, страна, москвич, автопром, санкция","publisher":{"@type":"Organization","name":"Комсомольская правда — KP.RU","url":"https://www.kp.ru/","logo":{"@type":"ImageObject","url":"//s11.stc.yc.kpcdn.net/share/i/ivory/7ffb35b9899c6d45a101927365c57d24.png","width":264,"height":59}},"image":[{"@type":"ImageObject","url":"//s13.stc.yc.kpcdn.net/share/i/12/13403826/de-1200x675.jpg","height":675,"width":1200},{"@type":"ImageObject","url":"//s13.stc.yc.kpcdn.net/share/i/12/13403826/de-1200x900.jpg","height":900,"width":1200},{"@type":"ImageObject","url":"//s13.stc.yc.kpcdn.net/share/i/12/13403826/de-1200.jpg","height":1200,"width":1200}],"thumbnailUrl":"//s13.stc.yc.kpcdn.net/share/i/12/13403826/de-1200x675.jpg"}</script><script data-rh="
