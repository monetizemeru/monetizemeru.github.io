<div id="desktop_branding"></div>
<div id="billboard_ads">
    <div id="desktop_top_billboard"></div>
</div>
<script>
    (function() {
        document.getElementById('desktop_top_billboard').closest('.z-ad').classList.add('placeholder_billboard')
        var root = document.querySelector("#root")
        if (root.classList.contains("branding")){
            root.classList.remove("branding")

        }
        //document.querySelector("body").style.overflowX = 'unset'
        if (document.querySelector("body > div.adfox-banner-background") != null){
            document.querySelectorAll(".adfox-banner-background").forEach(i => {i.remove()})
            window.Ya.adfoxCode.destroy('desktop_branding')
        }
        var branding = false
        console.log("BRANDING")
        window.yaContextCb.push(()=>{
            Ya.adfoxCode.createAdaptive({
                ownerId: 5024,
                containerId: 'desktop_branding',
                onLoad: function (data) {
                    if ((typeof data != 'undefined') && (data.bundleName === "banner.background")) {
                        var root = document.querySelector("#root")
                        root.setAttribute("class", "branding")

                        branding = true


                        // var elementsToRemove = document.querySelectorAll('.desktop_inread_container');
                        // elementsToRemove.forEach(function(element) {
                        //     var parent = element.parentNode;
                        //     parent.style.display = "none";
                        // });

                        document.querySelector('.placeholder_billboard').style.cssText = 'width: auto !important; max-width: 1040px !important';

                        document.querySelector('.placeholder_billboard').style.display = 'none';

                        if (document.querySelector(".viqeo-embed") != null){
                            document.querySelector(".viqeo-embed").style.display = 'none';
                        }

                        window.Ya.adfoxCode.destroy('desktop_top_billboard')
                    }
                },
                params: {
                    p1: 'daqiy',
                    p2: 'frli'
                }
            }, ['desktop'], {
                tabletWidth: 830,
                phoneWidth: 480,
                isAutoReloads: true
            })
        })
    })()
</script>

<script>
    window.yaContextCb.push(()=>{
        Ya.adfoxCode.createAdaptive({
            ownerId: 5024,
            containerId: 'desktop_top_billboard',
            onLoad: function (data) {
              if ((typeof data != 'undefined') && (data.bundleName === "banner.image")|| (data.bundleName === "banner.html")) {
                if (document.querySelector(".viqeo-embed") != null){
                    document.querySelector(".viqeo-embed").style.display = 'none';
                }
                document.querySelector('.placeholder_billboard').style.background = 'none';
                }
            },
            onStub:function () {
                var root = document.querySelector("#root")
                root.removeAttribute("class")
                document.querySelector("body").style.padding = '0px'
                document.querySelector("body").style.overflowX = 'unset'
                document.querySelector('.placeholder_billboard').style.background = 'none !important';
            },
            onRender: function() {
                document.getElementById('desktop_top_billboard').style.maxHeight = '250px';
                document.getElementById('desktop_top_billboard').style.display = 'block'
                document.getElementById('desktop_top_billboard').style.margin = 'auto'
                document.getElementById('billboard_ads').style.maxHeight = '250px';
                document.getElementById('billboard_ads').style.justifyContent = 'center';
                document.getElementById('billboard_ads').style.display = 'inherit';
          },
          params: {
            pp: 'g',
            ps: 'cnpt',
            p2: 'frkq'
        }
    },
    ['desktop'], 
    {
        tabletWidth: 1000,
        phoneWidth: 700,
        isAutoReloads: true
    })
    })
</script>
