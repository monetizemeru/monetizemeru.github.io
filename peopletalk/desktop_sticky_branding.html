<style>
    .parallax-banner {
        width: 100%;
        border-radius: 0.5rem;
    }

    .sticky-banner-top,
    .sticky-banner-bottom {
        background: none;
        position: fixed;
        justify-content: center;
        background-color: #f7f7f7;
        transition: all 0.5s;
        margin: 0px !important;
    }

    .sticky-banner-top {
        top: 4rem;
        z-index: 100;
        transform: translateY(0px);

    }

    .sticky-banner-top.collapsed {
        transform: translateY(-250px)
    }


    .sticky-banner-bottom {
        bottom: 0;
        z-index: 9999;
        transform: translateY(0px);
    }

    .sticky-banner-bottom.collapsed {
        transform: translateY(500px);
    }

    .button-bottom-close {
        position: absolute;
        bottom: auto !important;
        z-index: 99999999;
        top: -3rem;
        right: 0;
        width: 5rem;
        height: 5rem;
        cursor: pointer;
    }

    .mm_button_bottom {
        height: 1.3rem !important;
        position: absolute;
        width: 44px;
        right: 0.5rem;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0px 1px 1px 0px rgb(0 0 0 / 20%);
        color: #777;
        bottom: auto !important;
        top: -1.3rem;
        border-radius: 0px 0px 10px 10px;
        font-size: 0.9rem;
        font-family: verdana;
        transform: rotate(180deg);
    }
    .mm_marker_bottom{
        padding: 0rem 0.4rem;
        border: none;
        top: -1rem;
        line-height: initial;
        position: absolute;
        left: 0.5rem;
        font-size: 0.5rem;
        letter-spacing: 0.05rem;
        border-radius: 0.3rem 0.3rem 0 0 !important;
        height: 1rem;
        background: #ffffffde;
        width: fit-content;
        text-align: center;
        color: #989795;
        box-shadow: 1px 1px 1px 0px rgb(0 0 0 / 20%) !important;
    }
    .mm_marker_top{
        padding: 0rem 0.4rem;
        border: none;
        line-height: initial;
        position: absolute;
        left: 0.5rem;
        font-size: 0.5rem;
        letter-spacing: 0.05rem;
        border-radius: 0 0rem 0.3rem 0.3rem !important;
        height: 1rem;
        bottom: -1rem;
        background: #ffffffde;
        width: fit-content;
        text-align: center;
        color: #989795;
        box-shadow: 0px 1px 1px 0px rgb(0 0 0 / 20%) !important;
    }

    .button-top-close {
        position: absolute;
        top: auto !important;
        z-index: 99999999;
        bottom: -3rem;
        right: 0;
        width: 5rem;
        height: 5rem;
    }

    .mm_button_top {
        height: 1.3rem !important;
        position: absolute;
        width: 44px;
        right: 0.5rem;
        left: auto;
        border: none;
        background-size: 13px 13px;
        background-position: 9px;
        background-color: #ffffffde;
        background-repeat: no-repeat;
        box-shadow: 0 1px 1px 0 rgb(0 0 0 / 20%) !important;
        color: #777;
        top: auto !important;
        bottom: -1.3rem;
        border-radius: 0 0 10px 10px !important;
        font-size: 17px;
        font-family: verdana;

    }

    .sticky_b {
        contain: content;
        border-radius: 0.5rem 0.5rem 0 0;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .sticky_t {
        contain: content;
        border-radius: 0px 0px 0.5rem 0.5rem;
        width: 100%;
        display: flex;
        justify-content: center;
    }
    .interscroller_banner > div > div > div:first-child {
      height: var(--banner-height) !important;
    }
    .interscroller_banner > div > div > div > div > div > div{
      height: var(--banner-height) !important;
    }
    .static_banner > div:first-child{
      height: var(--banner-height) !important;
    }
    .video_banner > div:first-child{
      height: var(--banner-height) !important;
    }
    .video_banner > div:first-child > div {
        height: auto !important;
    }
    .video_banner > div:first-child > div > div > video {
        height: auto !important;
    }

</style>
<div class="parallax-banner" id="parallax-banner" style="%banner.user5%">
    <div id="p-banner-monetize-me" class="adfox_parallax"></div>
</div>
<script>
    var randomId = Math.floor(Math.random() * 1000);
    document.getElementById("p-banner-monetize-me").id = "p-banner-monetize-me" + "_" + randomId;
    document.getElementById("parallax-banner").id = "parallax-banner" + "_" + randomId;


    var nodes = document.querySelectorAll('.js__buzzoola');
    var first = nodes[0];
    var article = nodes[nodes.length - 1]

    width_sticky_banner = article.offsetWidth - 20 + "px"


    document.querySelector("#p-banner-monetize-me" + "_" + randomId).style.width = width_sticky_banner
    window.yaContextCb.push(() => {
        Ya.adfoxCode.create({
            ownerId: 1458764,
            containerId: 'p-banner-monetize-me' + "_" + randomId,
            params: {%banner.user2%}
        })
    })

    var banner_p_height = Math.round(article.querySelector('.adfox_parallax').offsetWidth * 0.7)
    document.documentElement.style.setProperty('--banner-height', `${banner_p_height}px`);

    if (article.querySelectorAll('[id^=p-banner-monetize-me]').length <= 1) {

        var stickyBottom = document.createElement('div');
        var stickyTop = document.createElement('div');
        width_sticky_banner = article.offsetWidth - 20 + "px"

        stickyTop.classList.add('sticky-banner-top');
        stickyTop.setAttribute('id', 'sticky_top' + randomId);
        stickyTop.innerHTML = '<div class="button-top-close"></div><button class="mm_button_top">^</button><button class="mm_marker_top">РЕКЛАМА</button><div style="width: 100%;display: flex;justify-content: center;"><div id="sticky_t' + randomId + '"class="sticky_t"></div></div>'

        window.yaContextCb.push(() => {
            Ya.adfoxCode.create({
                ownerId: 1458764,
                containerId: 'sticky_t' + randomId,
                params: {%banner.user3%}
            })
        })

        article.insertAdjacentElement('afterbegin', stickyTop)
        article.querySelector('#sticky_top' + randomId).style.width = width_sticky_banner


        stickyBottom.classList.add('sticky-banner-bottom', 'collapsed');
        stickyBottom.setAttribute('id', 'sticky_bottom' + randomId);
        stickyBottom.innerHTML = '<div class="button-bottom-close"></div><button class="mm_button_bottom ">^</button><button class="mm_marker_bottom">РЕКЛАМА</button><div style="width: 100%;display: flex;justify-content: center;"><div id="sticky_b' + randomId + '"class="sticky_b"></div></div>';


        window.yaContextCb.push(() => {
            Ya.adfoxCode.create({
                ownerId: 1458764,
                containerId: 'sticky_b' + randomId,
                params: {
                    %banner.user4%
                }
            })
        })
        article.insertAdjacentElement('afterbegin', stickyBottom)

        article.querySelector('#sticky_bottom' + randomId).style.width = width_sticky_banner

        function isElementHidden(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.bottom <= 5 ||
                rect.top >= window.innerHeight ||
                rect.right <= 5 ||
                rect.left >= window.innerWidth
            );
        }

        function isParallaxBannerHidden() {
            var parallaxBanner = article.querySelector("#parallax-banner" + "_" + randomId);
            return isElementHidden(parallaxBanner);
        }

        var parallaxBanner = article.querySelector("#parallax-banner" + "_" + randomId);
        var stickyBannerBottom = article.querySelector("#sticky_bottom" + randomId)
        var stickyBannerTop = article.querySelector("#sticky_top" + randomId)

        function handleScroll() {
            var parallaxBannerHidden = isParallaxBannerHidden();
            if (parallaxBannerHidden) {
                if (window.pageYOffset > lastScrollPos) {
                    if (parallaxBannerReached) {
                        stickyBannerBottom.classList.remove('collapsed')
                        stickyBannerTop.classList.add('collapsed')
                    }
                } else {
                    if (parallaxBannerReached) {
                        stickyBannerTop.classList.remove('collapsed')
                        stickyBannerBottom.classList.add('collapsed')
                    }
                }
            } else {
                parallaxBannerReached = true;
                stickyBannerTop.classList.add('collapsed');
                stickyBannerBottom.classList.add('collapsed');
            }
            lastScrollPos = window.pageYOffset;
        }

        var parallaxBannerReached = false;
        var bottomButton = article.querySelector('.button-bottom-close');
        var topButton = article.querySelector('.button-top-close');

        topButton.addEventListener('click', function() {
            article.querySelector('#sticky_top' + randomId).remove();
        });

        bottomButton.addEventListener('click', function() {
            article.querySelector('#sticky_bottom' + randomId).remove();
        });
        var lastScrollPos = 0;
        window.addEventListener('scroll', handleScroll);

        var container = document.querySelector('main');

        var observer = new MutationObserver(function(mutationsList) {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    for (const addedNode of mutation.addedNodes) {
                        if (addedNode instanceof HTMLElement && addedNode.tagName === 'DIV') {
                          window.removeEventListener('scroll', handleScroll)
                          if (document.querySelector("#sticky_top" + randomId)) {
                              document.querySelector("#sticky_top" + randomId).remove()
                              
                              console.log('Удаляем верхний')
                          }
                          if (document.querySelector("#sticky_bottom" + randomId)) {
                              document.querySelector("#sticky_bottom" + randomId).remove()

                              console.log('Удаляем нижний')
                          }
                        }
                      }
                    }
                  }
                })
        observer.observe(container, { childList: true });
    }
</script>
